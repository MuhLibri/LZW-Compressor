<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LZW Compressor</title>
    <link rel="stylesheet" href="Static/style.css">
</head>

<body>

<h1>LZW Compressor</h1><br>


<form method="POST" id="form1">
    <div id="divInpt">
        <div id="div1" class="inpt">
            <h2><b>ENCODER</b></h2>
            <label for="chrs">PLAIN TEXT</label><br>
            <textarea name="chars" rows="4" cols="50" id="chrs"></textarea>
        
            <br>

            <label for>Algorithm: </label>

            <br>

            <input type="radio" name="algorithm1" id="lzw1" value="lzw" checked>
            <label for="lzw1">LZW</label>

            <input type="radio" name="algorithm1" id="bwt1" value="bwt">
            <label for="bwt1">BWT + LZW</label>
        
            <input type="radio" name="algorithm1" id="rle1" value="rle">
            <label for="rle1">BWT + RLE + LZW</label>

            <br>

            <label>Format: </label>

            <br>
            
            <input type="radio" name="format1" id="dc1" value="decimal" checked>
            <label for="dc1">Decimal</label>

            <input type="radio" name="format1" id="bn1" value="binary">
            <label for="bn1">Binary</label>
        </div>


        <div id="div2" class="inpt">    
            <h2><b>DECODER</b></h2>
            <label for="cd">COMPRESSED TEXT</label>

            <br>
            
            <textarea name="code" rows="4" cols="50" id="cd"></textarea>

            <br>

            <label for>Algorithm: </label>

            <br>

            <input type="radio" name="algorithm2" id="lzw2" value="lzw" checked>
            <label for="lzw2">LZW</label>

            <input type="radio" name="algorithm2" id="bwt2" value="bwt">
            <label for="bwt2">LZW + BWT</label>

            <input type="radio" name="algorithm2" id="rle2" value="rle">
            <label for="rle2">LZW + RLE + BWT</label>

            <br>

            <label>Format: </label>

            <br>

            <input type="radio" name="format2" id="dc2" value="decimal" checked>
            <label for="dc2">Decimal</label>

            <input type="radio" name="format2" id="bn2" value="binary">
            <label for="bn2">Binary</label>
        </div> 
    </div>
    
    
    <br>

    <div>
        <input type="checkbox" name="saveCheckbox" id="save">
        <label for="save">Save result</label>
    </div>

    <br>

    <input type="submit" id="subm">
</form>


<br>


<div id="divBot">
    <div id="divAns">
        <div id="div3" class="ans">
            <div>
                <label for="ans1">
                    <h2>ENCODED TEXT</h2>
                </label>
                <textarea name="chars" rows="4" cols="50" id="ans1" readonly></textarea>
            </div>
        </div>


        <div id="div4" class="ans">
            <div>
                <label for="ans2">
                    <h2>DECODED TEXT</h2>
                </label>
                <textarea name="chars" rows="4" cols="50" id="ans2" readonly></textarea>
            </div>
        </div>
    </div>
</div>


<br>


<div id="div5">
    <div>
        <h2>History</h2>

        <table id="history_table">
            <thead>
                <tr id="table_header">
                    <th width="150">Operation</th>
                    <th width="300">Input</th>
                    <th width="500"s>Output</th>
                </tr>
            </thead>

            <tbody id="table_content">
            </tbody>
        </table>
    </div>
</div>

<script src="Static/script.js"></script>

</body>
</html>
